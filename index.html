<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mi Calculadora</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
    <h1 class="title"><i class="fas fa-calculator"></i> Mi Calculadora</h1>
		<div class="calc">
			<div class="result">0</div>
			<div class="row">
				<div class="col"><button class="btn btn-default">c</button></div>
				<div class="col"><button class="btn btn-default">+/-</button></div>
				<div class="col"><button class="btn btn-default">%</button></div>
				<div class="col"><button class="btn btn-operator">/</button></div>
			</div>
			<div class="row">
				<div class="col"><button class="btn btn-num">7</button></div>
				<div class="col"><button class="btn btn-num">8</button></div>
				<div class="col"><button class="btn btn-num">9</button></div>
				<div class="col"><button class="btn btn-operator">x</button></div>
			</div>
			<div class="row">
				<div class="col"><button class="btn btn-num">4</button></div>
				<div class="col"><button class="btn btn-num">5</button></div>
				<div class="col"><button class="btn btn-num">6</button></div>
				<div class="col"><button class="btn btn-operator">-</button></div>
			</div>
			<div class="row">
				<div class="col"><button class="btn btn-num btn-num">1</button></div>
				<div class="col"><button class="btn btn-num btn-num">2</button></div>
				<div class="col"><button class="btn btn-num btn-num">3</button></div>
				<div class="col"><button class="btn btn-operator">+</button></div>
			</div>
			<div class="row">
				<div class="col-2"><button class="btn btn-num btn-large ">0</button></div>
				<div class="col"><button class="btn btn-num">.</button></div>
				<div class="col"><button class="btn btn-operator">=</button></div>
			</div>
		</div>
	</body>
</html>
